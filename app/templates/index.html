<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSM Routing App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="start-point">
            <h3>Starting Point (Current Location)</h3>
            <p id="start-coords">Waiting for location...</p>
        </div>
        <div id="destination">
            <h3>Destination</h3>
            <p>Click on the map to set destination</p>
            <p id="end-coords">Not set</p>
        </div>
        <div id="route-info">
            <h3>Route Information</h3>
            <p id="travel-time">No route calculated</p>
            <p id="travel-distance">No route calculated</p>
        </div>
        <div id="area-controls">
            <h3>Area Management</h3>
            <button id="start-drawing">Start Drawing Area</button>
            <button id="finish-drawing" style="display:none;">Finish Drawing</button>
            <input type="text" id="area-name" placeholder="Area Name">
            <button id="save-area" disabled>Save Area</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const apiKey = "{{ api_key }}";
    </script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
